<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pros-Contras</title>

    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

    <!--Font-awesome-->
    <link th:href="@{css/font-awesome.css}" rel="stylesheet"/>

    <!--extra-->
    <link th:href="@{css/extra.css}" rel="stylesheet"/>

    <link rel="icon" type="image/png" sizes="32x32" th:href="@{img/logofavicon.png}"/>

</head>


<body>
    <div class="container">
        <div th:fragment="homeheader">
            <div class="page-header">
                <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
                    <div class="container">
                        <div class="navbar-header my-navbar">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!--<a href="home" class="navbar-brand">Pros e Contras</a>-->
                            <a href="/home"><img src="img/logopreto.png" class="navbar-brand" style="padding: 10px"/></a>
                        </div>
                        <div class="navbar-collapse collapse" id="example">

                            <ul class="nav navbar-nav navbar-right">

                                <li>
                                    <a th:if="${session.user != null}" href="novoTopico"><i class="fa fa-plus fa-fw"></i> Novo Tópico</a>
                                </li>
                                <li>
                                    <a href="opiniao"><i class="fa fa-check fa-fw"></i> Opinião</a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <span>Trends </span><span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a th:href="@{/trends}"><i class="fa fa-pie-chart fa-fw"></i> Procurar Tendência</a>
                                        </li>
                                        <li>
                                            <a th:href="@{/sugestoes}"><i class="fa fa-bullseye fa-fw"></i> Sugestões</a>
                                        </li>
                                    </ul>
                                </li>

                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <!--<img src="img/balance.jpg" class="profile-image img-circle" style="width: 20px; height:20px; object-fit: cover" />-->
                                        <i class="fa fa-user fa-fw"></i><span th:text="${'  '+ session.user.name}"></span>
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="timeline"><i class="fa fa-road fa-fw"></i> Timeline</a></li>

                                        <li class="divider"></li>
                                        <li><a href="logout"><i class="fa fa-sign-out fa-fw"></i> Sair</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div id="barraBuscaLivros" class="well clearfix" >

            <form th:action="@{/topicsearch}" method='post' id="formBusca" >

                <div class="row">
                    <div class="form-group col-sm-10">
                        <div class="col-sm-12">
                            <input id="parametro" name="parametro" type="text" class="form-control" placeholder="Buscar tópicos pelo nome"/>
                        </div>
                    </div>

                    <div class="form-group col-sm-1">
                        <button id="buscaLivros" type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>

            </form>

        </div>

        <div th:fragment="topics">

            <div data-th-each="topic : ${topics}" class="col-sm-6 col-md-3 col-xs-6">
                <div class="thumbnail container-fluid">
                    <!--<a th:href="@{topic(id=${topic.id})}" ><img th:src="@{${topic.photoPath}}" style="width:290px; height: 290px; object-fit: cover" class='avatar img-thumbnail'/></a>-->
                    <a th:href="@{topic(id=${topic.id})}" ><img th:src="@{'/image/' + ${topic.photoPath}}" style="width:250px; height: 200px; object-fit: cover" class='avatar img-thumbnail'/></a>
                    <div class="caption text-center">
                        <strong><p class="limit" th:text="${topic.name}"></p></strong>

                        <!--<input class="avLivro" type="text" class="rating rating-loading" value="${livro.rating}" data-size="xs" title="">-->
                    </div>
                </div>
            </div>

        </div>


    </div>

    <!--FOOTER-->
    <footer class="footer" th:include="index :: newfooter"></footer>


    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
