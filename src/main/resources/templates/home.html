<body>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a href="home" class="navbar-brand">Pros e Contras</a>-->
                <a href="/home"><img src="img/logopreto.png" class="navbar-brand" style="padding: 10px"/></a>
            </div>
            <div class="navbar-collapse collapse" id="example">  

                <ul class="nav navbar-nav navbar-right">
                    
                    <li>
                        <a th:if="${session.user != null}" href="novoTopico">Novo Tópico</a>
                    </li>
                    <li>
                        <a href="opiniao">Opinião</a>
                    </li>

                    <!--<li class="dropdown">-->
                        <!--<a class="dropdown-toggle" data-toggle="dropdown" href="#"><img style="min-height: 25px"></img>-->
                            <!--<i class="fa fa-user-plus"></i> <span class="label label-primary"></span>-->
                        <!--</a>-->
                    <!--</li>-->

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="img/balance.jpg" class="profile-image img-circle" style="width: 25px; height:25px; object-fit: cover" />

                            <span class="caret"></span>

                        <ul class="dropdown-menu">
                            <li><a href="timeline"><i class="fa fa-road fa-fw"></i> Timeline</a></li>

            </div>
        </div>
    </nav>
</header>

<div class="container" style='padding-top: 100px;'>

    <div id="barraBuscaLivros" class="well clearfix" >

        <form th:action="@{/topicsearch}" method='post' id="formBusca" >

            <div class="row">
                <div class="form-group col-sm-10">
                    <div class="col-sm-12">
                        <input id="parametro" name="parametro" type="text" class="form-control" placeholder="Buscar tópicos pelo nome"/>
                    </div>
                </div>

                <div class="form-group col-sm-1">
                    <button id="buscaLivros" type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>


        </form>


    </div>

    <div th:fragment="topics">

        <div data-th-each="topic : ${topics}" class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <!--<a th:href="@{topic(id=${topic.id})}" ><img th:src="@{${topic.photoPath}}" style="width:290px; height: 290px; object-fit: cover" class='avatar img-thumbnail'/></a>-->
                <a th:href="@{topic(id=${topic.id})}" ><img th:src="@{'/image/' + ${topic.photoPath}}" style="width:290px; height: 290px; object-fit: cover" class='avatar img-thumbnail'/></a>
                <div class="caption text-center">
                    <strong><p class="limit" th:text="${topic.name}"></p></strong>

                    <!--<input class="avLivro" type="text" class="rating rating-loading" value="${livro.rating}" data-size="xs" title="">-->
                </div>
            </div>
        </div>

    </div>


</div>

<script src="js/bootstrap.min.js"></script>

</body>
