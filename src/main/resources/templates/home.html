<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pros-Contras</title>

    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

</head>


<body>
<!--Modal Login-->
<div class="modal fade" id="modal-login">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title modal-title-center form-singin-heading">Login</h3>
            </div>
            <div class="modal-body" id="corpoModalLogin">
                <form id="formulario" class="form-signin" method="post">
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" id="email" name="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Senha</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>
                    <div id="alertaErroLogin" class="alert alert-danger alert-dismissible hidden" role="alert" >
                        <strong>Falha no login!</strong> Informações de email e senha incorretas.
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <a href="" class="btn btn-default" data-dismiss="modal">Cancelar</a>

                <a id="btnEntrar" type="submit" class="btn btn-primary">Entrar</a>
            </div>
        </div>
    </div>
</div>

<header>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header my-navbar">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="home" class="navbar-brand">Pros e Contras</a>
            </div>
            <div class="navbar-collapse collapse" id="example">  

                <ul class="nav navbar-nav navbar-right">
                    
                    <li>
                        <a th:if="${session.user != null}" href="novoTopico">Novo Tópico</a>
                    </li>

                    
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><img style="min-height: 25px"></img>
                            <i class="fa fa-user-plus"></i> <span class="label label-primary"></span>
                        </a>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="img/balance.jpg" class="profile-image img-circle" style="width: 25px; height:25px; object-fit: cover" />
                            <span th:text="${session.user.name}"></span> 
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!--<li><a href="editarPerfil"><i class="fa fa-user fa-fw"></i> Editar Perfil</a></li>-->

                            <!--<li class="divider"></li>-->
                            <li><a href="logout"><i class="fa fa-sign-out fa-fw"></i> Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid" style='padding: 100px;'>

    <div id="barraBuscaLivros" class="well clearfix" >

        <form th:action="@{/topicsearch}" method='post' id="formBusca" >

            <div class="row">
                <div class="form-group col-sm-10">
                    <div class="col-sm-12">
                        <input id="parametro" name="parametro" type="text" class="form-control" placeholder="Buscar tópicos pelo nome"/>
                    </div>
                </div>

                <div class="form-group col-sm-1">
                    <button id="buscaLivros" type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>


        </form>


    </div>

    <div th:fragment="topics">

        <div data-th-each="topic : ${topics}" class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <!--<a th:href="@{topic(id=${topic.id})}" ><img th:src="@{${topic.photoPath}}" style="width:290px; height: 290px; object-fit: cover" class='avatar img-thumbnail'/></a>-->
                <a th:href="@{topic(id=${topic.id})}" ><img th:src="@{'/image/' + ${topic.photoPath}}" style="width:290px; height: 290px; object-fit: cover" class='avatar img-thumbnail'/></a>
                <div class="caption text-center">
                    <h4 class="limit" th:text="${topic.name}"></h4>

                    <!--<input class="avLivro" type="text" class="rating rating-loading" value="${livro.rating}" data-size="xs" title="">-->
                </div>
            </div>
        </div>

    </div>


</div>

</body>

</html>
